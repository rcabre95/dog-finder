# .github/workflows/main.yml
name: CI
on:
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install NPM dependencies
        run: npm install
      - name: Run Jest Tests
        run: npm test
