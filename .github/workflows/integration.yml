# .github/workflows/main.yml
name: CI
on:
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install NPM dependencies
        run: npm ci
      - name: Run Jest Tests
        run: npm test
      - name: Build
        run: npm run build
